<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 8: Neon Night</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        @keyframes neon-glow {
            0%, 100% { text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF; }
            50% { text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF, 0 0 50px #00FFFF; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5); }
        }

        body {
            font-family: 'Arial Black', 'Arial', sans-serif;
            background: #000000;
            color: #FFFFFF;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 255, 0.03) 2px, rgba(255, 0, 255, 0.03) 4px);
        }

        .design-label {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FF00FF;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #FF00FF;
            padding: 50px 40px;
            box-shadow:
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .live-indicator {
            display: inline-block;
            background: #FF0000;
            color: #FFF;
            padding: 6px 16px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .concert-title {
            font-size: 64px;
            font-weight: 900;
            color: #FF00FF;
            margin-bottom: 12px;
            line-height: 1;
            animation: neon-glow 3s infinite;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 18px;
            color: #00FFFF;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #00FFFF;
        }

        .neon-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #00FFFF, transparent);
            box-shadow: 0 0 10px #00FFFF;
            margin: 30px 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 30px 0;
        }

        .info-box {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid #FF00FF;
            padding: 20px;
            text-align: center;
        }

        .info-label {
            font-size: 10px;
            color: #00FFFF;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 18px;
            font-weight: 900;
            color: #FFF;
        }

        .bio {
            background: rgba(0, 255, 255, 0.05);
            border-left: 3px solid #00FFFF;
            padding: 24px;
            margin: 30px 0;
            font-size: 14px;
            line-height: 1.7;
            font-weight: 400;
            font-family: 'Arial', sans-serif;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        input {
            padding: 16px;
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #FF00FF;
            color: #FFF;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 0, 255, 0.5);
        }

        input:focus {
            outline: none;
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        button {
            padding: 20px;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            color: #000;
            border: none;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.6);
        }

        .note {
            text-align: center;
            font-size: 11px;
            color: #00FFFF;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Arial', sans-serif;
        }

        @media (max-width: 600px) {
            .concert-title { font-size: 48px; }
            .info-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="design-label">Design 8: Neon Night</div>

    <div class="container">
        <div class="header">
            <div class="live-indicator">● LIVE</div>
            <h1 class="concert-title">TAL<br>ARDITI</h1>
            <p class="subtitle">Living Room Show</p>
        </div>

        <div class="neon-line"></div>

        <div class="info-grid">
            <div class="info-box">
                <div class="info-label">Date</div>
                <div class="info-value">02.20.26</div>
            </div>
            <div class="info-box">
                <div class="info-label">Location</div>
                <div class="info-value">NEUKÖLLN</div>
            </div>
            <div class="info-box">
                <div class="info-label">Price</div>
                <div class="info-value">10-20€</div>
            </div>
            <div class="info-box">
                <div class="info-label">Capacity</div>
                <div class="info-value">20 ONLY</div>
            </div>
        </div>

        <div class="bio">
            INDIE · FOLK · ELECTRONICA<br>
            Experience intimate looping performances in an underground setting.
        </div>

        <form class="form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">GET IN</button>
        </form>

        <p class="note">
            Address sent via email // Payment = Confirmed
        </p>
    </div>
</body>
</html>
