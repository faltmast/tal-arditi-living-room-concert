<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm 3: Floating Card</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #2D1810;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
            background-image: url('../hero-image.jpg');
            background-size: cover;
            background-position: center 30%;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 15, 10, 0.75);
            z-index: 0;
        }

        .design-label {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFB84D;
            opacity: 0.7;
            z-index: 10;
        }

        .container {
            max-width: 520px;
            margin: 60px auto;
            background: rgba(26, 15, 10, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 45px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(232, 123, 42, 0.3);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .date-badge {
            background: #E87B2A;
            color: #FFF;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 56px;
            font-weight: 200;
            letter-spacing: 8px;
            color: #FFB84D;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 15px;
            letter-spacing: 3px;
            color: #D9B89A;
        }

        .glow-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #E87B2A, transparent);
            box-shadow: 0 0 10px #E87B2A;
            margin: 35px 0;
        }

        .info-list {
            margin-bottom: 35px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid rgba(232, 123, 42, 0.15);
            font-size: 14px;
        }

        .info-label {
            color: #D9B89A;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1.5px;
        }

        .info-value {
            color: #FFF9F4;
            font-weight: 500;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 15px 18px;
            background: rgba(255, 249, 244, 0.05);
            border: 1px solid rgba(232, 123, 42, 0.25);
            border-radius: 12px;
            color: #FFF9F4;
            font-size: 14px;
        }

        input::placeholder { color: rgba(255, 249, 244, 0.4); }
        input:focus {
            outline: none;
            border-color: #E87B2A;
            background: rgba(255, 249, 244, 0.08);
            box-shadow: 0 0 0 3px rgba(232, 123, 42, 0.1);
        }

        button {
            padding: 17px;
            background: linear-gradient(135deg, #E87B2A, #FFB84D);
            border: none;
            border-radius: 12px;
            color: #1A0F0A;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 8px 24px rgba(232, 123, 42, 0.4);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 32px rgba(232, 123, 42, 0.5);
        }

        .note {
            text-align: center;
            margin-top: 28px;
            font-size: 12px;
            color: #D9B89A;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="design-label">Warm 3: Floating Card</div>

    <div class="container">
        <div class="header">
            <div class="date-badge">Feb 20, 2026</div>
            <h1>TAL ARDITI</h1>
            <p class="subtitle">Living Room Concert</p>
        </div>

        <div class="glow-line"></div>

        <div class="info-list">
            <div class="info-item">
                <span class="info-label">Location</span>
                <span class="info-value">Neuk√∂lln, Berlin</span>
            </div>
            <div class="info-item">
                <span class="info-label">Price</span>
                <span class="info-value">10-20 EUR (sliding scale)</span>
            </div>
            <div class="info-item">
                <span class="info-label">Capacity</span>
                <span class="info-value">20 spots available</span>
            </div>
        </div>

        <form class="form">
            <input type="text" placeholder="Your name" required>
            <input type="email" placeholder="Your email" required>
            <button>Reserve Your Spot</button>
        </form>

        <p class="note">
            Location details sent via email<br>
            Payment confirms your attendance
        </p>
    </div>
</body>
</html>
