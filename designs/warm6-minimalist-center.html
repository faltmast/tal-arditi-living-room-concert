<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm 6: Minimalist Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1A0F0A;
            color: #FFF9F4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .design-label {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            z-index: 10;
        }
        .container {
            max-width: 480px;
            text-align: center;
        }
        .image-strip {
            width: 100%;
            height: 200px;
            background-image: url('../hero-image.jpg');
            background-size: cover;
            background-position: center 35%;
            margin-bottom: 50px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(232, 123, 42, 0.3);
        }
        h1 {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 10px;
            margin-bottom: 16px;
        }
        .subtitle {
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0.7;
            margin-bottom: 60px;
        }
        .spacer {
            width: 60px;
            height: 1px;
            background: #E87B2A;
            margin: 50px auto;
        }
        .details {
            margin-bottom: 50px;
        }
        .detail {
            font-size: 14px;
            margin: 16px 0;
            opacity: 0.9;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input {
            padding: 16px;
            background: rgba(255, 249, 244, 0.05);
            border: 1px solid rgba(232, 123, 42, 0.3);
            border-radius: 8px;
            color: #FFF9F4;
            font-size: 14px;
            text-align: center;
        }
        input::placeholder { color: rgba(255, 249, 244, 0.4); }
        input:focus {
            outline: none;
            border-color: #E87B2A;
        }
        button {
            padding: 16px;
            background: #E87B2A;
            border: none;
            border-radius: 8px;
            color: #FFF;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #C65D21; }
        .note {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="design-label">Warm 6: Minimalist Center</div>
    <div class="container">
        <div class="image-strip"></div>
        <h1>TAL ARDITI</h1>
        <p class="subtitle">Living Room Concert</p>
        <div class="spacer"></div>
        <div class="details">
            <p class="detail">February 20, 2026 · Neukölln</p>
            <p class="detail">10-20 EUR · 20 spots</p>
        </div>
        <form class="form">
            <input type="text" placeholder="name" required>
            <input type="email" placeholder="email" required>
            <button>reserve</button>
        </form>
        <p class="note">
            Location sent via email<br>
            Payment confirms attendance
        </p>
    </div>
</body>
</html>
