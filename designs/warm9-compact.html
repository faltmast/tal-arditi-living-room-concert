<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm 9: Compact Card</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2D1810 0%, #1A0F0A 100%);
            color: #FFF9F4;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .design-label {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            z-index: 10;
        }
        .card {
            max-width: 450px;
            background: rgba(26, 15, 10, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(232, 123, 42, 0.3);
        }
        .image-header {
            height: 250px;
            background-image: url('../hero-image.jpg');
            background-size: cover;
            background-position: center 30%;
            position: relative;
        }
        .image-header::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(26, 15, 10, 0.9) 100%);
        }
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #E87B2A;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1;
        }
        .content {
            padding: 35px 40px 40px;
        }
        h1 {
            font-size: 42px;
            font-weight: 200;
            letter-spacing: 6px;
            margin-bottom: 10px;
            color: #FFB84D;
        }
        .subtitle {
            font-size: 14px;
            letter-spacing: 2px;
            color: #D9B89A;
            margin-bottom: 30px;
        }
        .quick-info {
            display: flex;
            gap: 24px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .info-bit {
            font-size: 13px;
        }
        .info-label {
            opacity: 0.6;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 14px 16px;
            background: rgba(255, 249, 244, 0.05);
            border: 1px solid rgba(232, 123, 42, 0.25);
            border-radius: 10px;
            color: #FFF9F4;
            font-size: 14px;
        }
        input::placeholder { color: rgba(255, 249, 244, 0.4); }
        input:focus {
            outline: none;
            border-color: #E87B2A;
            background: rgba(255, 249, 244, 0.08);
        }
        button {
            padding: 15px;
            background: linear-gradient(135deg, #E87B2A, #FFB84D);
            border: none;
            border-radius: 10px;
            color: #1A0F0A;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(232, 123, 42, 0.4);
        }
        .note {
            margin-top: 20px;
            font-size: 11px;
            text-align: center;
            opacity: 0.7;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="design-label">Warm 9: Compact Card</div>
    <div class="card">
        <div class="image-header">
            <div class="badge">Feb 20</div>
        </div>
        <div class="content">
            <h1>TAL ARDITI</h1>
            <p class="subtitle">Living Room Concert</p>

            <div class="quick-info">
                <div class="info-bit">
                    <div class="info-label">Location</div>
                    <div>Neukölln</div>
                </div>
                <div class="info-bit">
                    <div class="info-label">Price</div>
                    <div>10-20 EUR</div>
                </div>
                <div class="info-bit">
                    <div class="info-label">Spots</div>
                    <div>20 left</div>
                </div>
            </div>

            <form class="form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <button>Reserve</button>
            </form>

            <p class="note">
                Location via email · Payment confirms
            </p>
        </div>
    </div>
</body>
</html>
